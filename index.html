<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>LionLead - Leadership Onboarding</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: "hsl(40 30% 97%)",
                        foreground: "hsl(20 10% 15%)",
                        card: "hsl(0 0% 100%)",
                        "card-foreground": "hsl(20 10% 15%)",
                        popover: "hsl(0 0% 100%)",
                        "popover-foreground": "hsl(20 10% 15%)",
                        primary: "hsl(45 100% 50%)",
                        "primary-foreground": "hsl(20 20% 10%)",
                        secondary: "hsl(35 30% 90%)",
                        "secondary-foreground": "hsl(20 10% 15%)",
                        muted: "hsl(35 20% 92%)",
                        "muted-foreground": "hsl(20 5% 45%)",
                        accent: "hsl(25 90% 65%)",
                        "accent-foreground": "hsl(0 0% 100%)",
                        destructive: "hsl(0 84% 60%)",
                        "destructive-foreground": "hsl(0 0% 98%)",
                        border: "hsl(35 15% 85%)",
                        input: "hsl(35 15% 85%)",
                        ring: "hsl(45 100% 50%)",
                    },
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        heading: ['Space Grotesk', 'sans-serif'],
                    },
                    borderRadius: {
                        lg: "1rem",
                        md: "calc(1rem - 2px)",
                        sm: "calc(1rem - 4px)",
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: hsl(40 30% 97%);
            color: hsl(20 10% 15%);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Space Grotesk', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .mask-fade {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col">

    <div id="app" class="flex-1 p-4 md:p-8 max-w-2xl mx-auto w-full pb-24 md:pb-8">
        <!-- Content will be injected here by app.js -->
    </div>

    <!-- Mobile Tab Navigation (Fixed Bottom) -->
    <div id="mobile-nav"
        class="md:hidden fixed bottom-0 left-0 right-0 bg-card border-t border-border p-4 flex justify-around z-50 hidden">
        <!-- Injected by app.js -->
    </div>

    <script src="app.js"></script>
</body>

</html>
